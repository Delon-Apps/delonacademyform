    <title>DelonApps Registration</title>

<body>

    <header>
        <div class="header-ins">
            <div class="logo">
                <a href="#"><img src="delon-logo.jpg" /></a>
            </div>
        </div>
    </header>


    <div class="registration-form-wrap">

        <h1>DelonAcademy Enrollment Form</h1>

        <div class="registration-form">

            <div class="tab">
                <h2 class="fs-title">Kindly fill the form below</h2>

                <form method="post" id="contact">


                    <div class="form-itm-wrap">

                        <div class="form-itm form-group full-width">
                            <label>Full Name <span style="color:#ff0000">*</span></label>
                            <input type="text" name="name" class="fullname" placeholder="Full Name" required />
                        </div>

                        <div class="form-itm form-group half-width">
                            <label>Phone Number <span style="color:#ff0000">*</span></label>
                            <input type="tel" name="number" class="number" placeholder="Phone Number" required />
                        </div>


                        <div class="form-itm form-group half-width">
                            <label>Email Address<span style="color:#ff0000">*</span></label>
                            <input type="email" name="email" class="email" placeholder="Email" required />
                        </div>

                        <div class="form-itm form-group full-width">
                            <label>Name of Institution attended <span style="color:#ff0000">*</span></label>
                            <input type="text" name="university" class="university" required />
                        </div>


                        <div class="form-itm form-group full-width">
                            <label>Course of Study <span style="color:#ff0000">*</span></label>
                            <input type="text" name="course" class="course" placeholder="What did you study?" required />
                        </div>

                        <div class="form-itm form-group full-width">
                            <label>What is the highest degree or level of school that you have completed? <span style="color:#ff0000">*</span> </label>
                            <select name="qualification" class="selection" onchange="changeStatus()" required>
                                <option value="select"></option>
                                <option value="High school diploma">High school diploma</option>
                                <option value="University or bachelor's degree">University or bachelor's degree</option>
                                <option value="Master's degree">Master's degree or higher</option>
                            </select>
                        </div>


                        <div class="form-itm form-group full-width">
                            <label>Are you currently working? <span style="color:#ff0000">*</span></label>
                            <select name="work" class="workselection" required>
                                <option value="empty"></option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="form-itm form-group full-width">
                            <label>If Yes, where do you work?</label>
                            <input type="text" name="where" class="where" />
                        </div>

                        <div class="form-itm form-group full-width">
                            <label>Which of these best describes your programming experience? <span style="color:#ff0000">*</span> </label>
                            <select name="experience" class="exselection" required>
                                <option value="Select"></option>
                                <option value="No coding experience">I have no coding experience</option>
                                <option value="Completed basic tutorials">I have completed some basic tutorials and courses</option>
                                <option value="Comfortable building algorithms">I am comfortable building some algorithms and applications</option>
                                <option value="I have built and deployed apps">I have built and deployed applications by real users in production</option>
                                <option value="A professional software">I am a professional software developer, but I want to improve my skills</option>
                            </select>
                        </div>

                        <div class="form-itm form-group full-width">
                            <label>Do you reside in Abeokuta? <span style="color:#ff0000">*</span></label>
                            <select name="reside" class="reselection" required>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="form-itm form-group full-width">
                            <label>Select Cohort <span style="color:#ff0000">*</span> </label>
                            <select name="cohort" class="cohortselection" onchange="changeStatus()" required>
                                <option value="select">When would you like to start?</option>
                                <option value="October batch 2022">October - December 2022</option>
                                <option value="January batch 2023">January - March 2023</option>
                                <option value="April batch 2023">April - June 2023</option>
                                <option value="July batch 2023">July - September 2023</option>
                                <option value="October batch 2023">October - December 2023</option>
                            </select>
                        </div>

                        <div class="form-itm form-group full-width">
                            <label>Training Session <span style="color:#ff0000">*</span> </label>
                            <select name="session" class="sessionselection" onchange="changeStatus()" required>
                                <option value="select"></option>
                                <option value="Morning (9am)">Morning (9am)</option>
                                <option value="Evening (4pm)">Evening (4pm)</option>
                            </select>
                        </div>

                        <div class="form-itm form-group full-width">
                            <label>Select Course <span style="color:#ff0000">*</span> </label>
                            <select name="interest" class="interestselection" required>
                                <option value="SL">Select the course you are interested in</option>
                                <option value="Backend_development">Backend Development (C# &amp; Asp.Net Core)</option>
                                <option value="Frontend_development">Frontend Development (HTML, CSS, Javascript &amp; ReactJS)</option>
                                <option value="Android_development">Android Development (Java &amp; Xamarin)</option>
                                <option value="ios_development">iOS Development (Swift &amp; Xamarin)</option>
                                <option value="Devops">DevOps (Azure, MS SQL &amp; MongoDB)</option>
                                <option value="Data_science">Data Science (Python &amp; R)</option>
                            </select>
                        </div>

                        <div class="form-itm form-group full-width">
                            <label>Would you be interested in Job placement after your training? <span style="color:#ff0000">*</span></label>
                            <select name="job" class="jobselection" required>
                                <option value="empty"></option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>


                    </div>

                    <input type="button" id="submit" class="btn" value="SUBMIT">
					



                    <!-- <div class="btn-wrap">
                        <input type="hidden" name="passed_form1" value="yes" />
                        <input type="hidden" name="created_at" value="2022-09-12" />
                        <input type="submit" name="submit" value="SUBMIT" class="prevBtn action-button" enabled />
                    </div> --->
                   
                </form>
            </div>

        </div>

    </div>


    <footer>
        <div class="container">
            <div class="footer-ins">
                <div class="footer-left">
                    &copy; 2022 DelonAcademy
                </div>
                <div class="footer-right">
                    <a href="https://delonapps.com">Privacy Policy</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Jquery JS-->

    <script src="../js/jquery-3.4.1.min.js"></script>

	<!--- Emailjs --->
	
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

	<script type="text/javascript">
	  emailjs.init('e402z5DodDFgzDlCE')
	</script>
	
	
	<!--- Sweet Alerrt --->
	
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	
	<script>
		
		function validate(){
			let name = document.querySelector(".fullname")
			let number = document.querySelector(".number")
			let email = document.querySelector(".email")
			let university = document.querySelector(".university")
			let course = document.querySelector(".course")
			let qualification = document.querySelector(".selection")
			let working = document.querySelector(".workselection")
			let where = document.querySelector(".where")
			let experience = document.querySelector(".exselection")
			let residence = document.querySelector(".reselection")
			let cohort = document.querySelector(".cohortselection")
			let session = document.querySelector(".sessionselection")
			let interest = document.querySelector(".interestselection")
			let placement = document.querySelector(".jobselection")
			let submit = document.querySelector(".btn")
			
			
			submit.addEventListener("click", (e)=>{
				e.preventDefault()
				
				if(name.value == "" || number.value == "" || email.value == "" || university.value == "" || course.value == "" || qualification.value == "" 
				  || working.value == "" || experience.value == "" || residence.value == "" || cohort.value == "" 
				  || session.value == "" || interest.value == "" || placement.value == ""){
					inputempty();
				}
				else{
					sendmail(name.value, number.value, email.value, university.value, course.value, qualification.value,
							working.value, where.value, experience.value, residence.value, cohort.value, session.value,
							interest.value, placement.value)
					success();
					console.log("email sent")
				}
			})
		}
		validate()
		
		function sendmail(name, number, email, university, course, qualification, working, where, experience, residence,
						  cohort, session, interest, placement){		
			emailjs.send("service_nn86mfa","template_3h9zbsa",{
				full_name: name,
				phone_number: number,
				email_id: email,
				name_of_institution: university,
				course_of_study: course,
				qualification: qualification,
				work: working,
				where: where,
				experience: experience,
				reside: residence,
				cohort: cohort,
				session: session,
				interest: interest,
				job: placement,
});
			
			
		}
		
		function success(){
			swal({
  				title: "Good job!",
  				text: "Message sent Successfully",
  				icon: "success",
  				button: "Thank You!",
			});
		}
		success()
		
		function error(){
			swal({
  				title: "Oops!",
  				text: "Something went wrong, message could not be sent",
  				icon: "error",
  				button: "OK!",
			});
		}
		error()
		
		function inputempty(){
			swal({
  				title: "Oops...",
  				text: "Inputs are required!",
  				icon: "error",
  				button: "OK!",
			});
		}
		inputempty()
	
	
	</script>
